{% extends 'info/base/Banner.html' %}
{% load static %}

{% block banner_styles %}
    <style>
        .home-banner-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0 0 50% 50%/0 0 100% 100%;
            transform: scaleX(1.5);
            background-image: url({% static 'info/img/Cybersecurity-workforce.jpg' %});
            background-size: cover;
            background-position: center;
        }
    </style>
    {{ block.super }}
{% endblock banner_styles %}

{% block banner_content %} 
    <h1>Banner</h1>
{% endblock banner_content %}
