{% load static %} 

<div class="container">
    <div class="row d-flex justify-content-center flex-wrap">
        {% for list in lists %}
        <div class="col-12 d-flex justify-content-center mt-3 mb-0 flex-wrap">
            <h2 class="info-employers-list-title">{{ list.title }}</h2>
        </div>
        <div class="col-12 d-flex justify-content-center mt-0 mb-3">
            <div class="info-employers-list-seperator"></div>
        </div>
        {% for employer in list.employers %}
        <div class="col-md-6 d-flex justify-content-center">
            <div class="info-employers-list-text-wrapper">
                <p class="info-employers-list-text text-center">{{ employer }}</p>
            </div>
        </div>
        {% endfor %}
        {% endfor %}
    </div>
</div>
