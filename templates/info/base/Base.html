{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% block head %}
    
    {% if page_title %} 
        <title>{{ page_title }}</title>
    {% else %} 
        <title>Error</title>
    {% endif %} 

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {% block styles %}

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'info/base/base.css' %}">

        <!--Template CSS-->
        <link rel="stylesheet" type="text/css" href="{% static 'info/discourse/discourse.css' %}"> 
        <link rel="stylesheet" type="text/css" href="{% static 'info/home/home.css' %}"> 
        <link rel="stylesheet" type="text/css" href="{% static 'info/base/cardslider.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'info/base/imageslider.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'info/base/navbar.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'info/base/section.css' %}">
    {% endblock styles %}

    {% endblock head %}
</head>
<body class="container-fluid p-0">
    {% include 'info/base/Navbar.html' %}

    {% block page_content %}{% endblock page_content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
